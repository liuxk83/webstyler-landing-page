{{ define "main" }}

<section class="section bd-masthead">
  <div class="container-xxl">
    <div class="col-md-8 mx-auto text-center my-5">
      <img src="https://cdn-icons-png.flaticon.com/512/12775/12775455.png" width="200" height="200" alt="3d Food Printer">
      <h1 class="display-4 fw-semibold mb-3">{{ .Site.Title }}</h1>
      <p class="lead mb-4">A quick and easy way to print your favorite meals</p>
      <a class="btn btn-bd-primary btn-lg px-4 mb-2" href="https://github.com/liuxk83/hugo-mock-landing-page" role="button">Get Started</a>
      <p class="text-muted mb-0">Open-source.</p>
    </div>
  </div>
</section>

<section class="section container my-3">
  {{ partial "features" . }}
</section>

<section class="section container my-3">
  <h3 class="text-secondary text-center my-5">Latest Posts</h3>
  {{ partial "latest-posts" . }}
</section>

<section class="section container my-3">
  <h3 class="text-secondary text-center my-5">Featured Pages</h3>
  {{ partial "featured-pages" . }}
</section>

{{ end }}
